version: "3.9"

services:
  api:
    build: .
    image: analytics-api:v1
    container_name: random-number-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./test.db}
      - PYTHONDONTWRITEBYTECODE=${PYTHONDONTWRITEBYTECODE:-1}
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED:-1}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    env_file:
      - .env
    volumes:
      - .:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Development service with file watching (hot-reload)
  api-dev:
    build: .
    image: analytics-api:dev
    container_name: random-number-api-dev
    ports:
      - "${DEV_API_PORT:-8001}:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./test.db}
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - ENVIRONMENT=development
    volumes:
      - .:/app
    # Use uvicorn with reload; you can add --reload-dir to watch additional paths
    command: sh -c "uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/src"
    depends_on:
      - api
